<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Search </title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <img class="my-5" src="../images/wiki.png"  />
          <form class="d-flex">
            <input
              type="text"
              class="form-control form-control-lg p-3 border border-success rounded-pill"
            />
            <button type="submit" class="btn ms-2">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <hr class="hide" />
        </div>
      </div>
    </div>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="results py-3">
              <p class="alert alert-danger hide"></p>
             
            </div>
          </div>
        </div>
      </div>
    </section>

  


    <script src="../javascript/script.js"></script>
  </body>
</html>
